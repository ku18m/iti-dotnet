<div class="container">
  <h1 class="text-center">ITI Tracks</h1>

  <div class="row col-12 mt-3">
    <h3>Pick a track</h3>
    <select class="form-select" [(ngModel)]="selectedTrack">
      <option value="0">Select a track</option>
      @for (item of tracks; track $index) {
      <option value="{{ item }}">{{ item }}</option>
      }
    </select>

    @if(itiTracks[selectedTrack]){
    <ul class="mt-3">
      @for (item of itiTracks[selectedTrack]; track $index) {
      <li>{{ item }}</li>
      }@empty {
      <p>No locations available for this track</p>
      }
    </ul>
    }
  </div>
</div>

<div style="margin-top: 200px"></div>
