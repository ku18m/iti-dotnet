<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Using grid -->
    <div class="parent">
        <header>Header</header>
        <aside>Aside</aside>
        <article>
            <p>Article</p>
            <div class="cards">
                <div class="img">Img</div>
                <div class="img">Img</div>
                <div class="img">Img</div>
            </div>
        </article>
        <footer>Footer</footer>
    </div>
    
    <br>

    <!-- Using flex -->
    <div class="parentFlex">
        <header>Header</header>
        <aside>Aside</aside>
        <article>
            <p>Article</p>
            <div class="cardsFlex">
                <div class="imgFlex">Img</div>
                <div class="imgFlex">Img</div>
                <div class="imgFlex">Img</div>
            </div>
        </article>
        <footer>Footer</footer>
    </div>

    <br>

    <!-- Animations -->
    <img id="fadeImg" src="./demo/grid.png" alt="">

    <br>

    <button id="btn">Hover to blink</button>

</body>
</html>
