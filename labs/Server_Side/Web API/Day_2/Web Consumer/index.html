<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3">Departments</h1>
    <div class="container">
        <table id="departmentsTable" class="table table-bordered table-hover text-center align-middle"></table>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'https://localhost:7299/api/departments',
                type: 'GET',
                success: function(response){
                    renderTable(response);
                }
            });
        });

        function renderTable(response) {
            $('#departmentsTable').append(
                '<thead>' +
                    '<tr>' +
                        '<th>ID</th>' +
                        '<th>Name</th>' +
                        '<th>Description</th>' +
                        '<th>Location</th>' +
                        '<th>Num Of Students</th>' +
                    '</tr>' +
                '</thead>'
                );
                for (let i = 0; i < response.length; i++) {
                    $('#departmentsTable').append(
                    '<tr>' +
                        '<td>' + response[i].id + '</td>' +
                        '<td>' + response[i].name + '</td>' +
                        '<td>' + response[i].description + '</td>' +
                        '<td>' + response[i].location + '</td>' +
                        '<td>' + response[i].students + '</td>' +
                        '</tr>'
                        );
                    }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
